<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="help">
            <button class="help-button">Помощь</button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="sing-in">
                <div class="sing-in__title"><span>Вход</span></div>
                <form action="" method="post">
                    <input class="sing-in__login" type="text" name="login" placeholder="Логин"/>
                    <input class="sing-in__password" type="password" name="password" placeholder="Пароль"/>
                    <div class="sing-in__buttons">
                        <button class="sing-in__button_reset" type="reset">Отмена</button>
                        <button class="sing-in__button_submit" type="submit">Подтвертить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</div>
</body>
</html>
